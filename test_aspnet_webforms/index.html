<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="styling.css ">    
    <meta charset="utf-8" />
    <title>Main Page</title>
        
        <script>
            
            var url = "/api/v1/similar.asmx?w1=";
            
            
            function updateWordsQueryString(){
                
                var new_value = document.getElementById("first_word").value;
            
                if (new_value == "") {
                    alert("Word field is empty.");
                    return;
                }
                var new_url = updateQueryStringParameter(url,"w1",new_value);
                document.getElementById("link_words").href = new_url;
            }
                       
            function updateQueryStringParameter(uri, key, value) {           
              var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
              var separator = uri.indexOf('?') !== -1 ? "&" : "?";
              if (uri.match(re)) {
                return uri.replace(re, '$1' + key + "=" + value + '$2');
              }
              else {
                return uri + separator + key + "=" + value;
              }
            }
        </script>
        
        <h1 class="h1_text">Permutation test</h1>
</head>
<body>
<div class="main">    
    <div style="margin:20px">
        <div class="">
            <div class="">
                <a href="#" class="similar_css" id="link_words" onclick="updateWordsQueryString()">Similar word</a>
                <input id="first_word" type="text" class="input_word_css"/>        
            </div>
        </div>
        <div>
            <div class="main">
                <a href="#" onclick="test()">Stats</a>                            
            </div>
        </div>
    </div>
</div>
</body>
</html>
